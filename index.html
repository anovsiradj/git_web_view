<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>git_web_view</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body data-bs-theme="dark">
	<form>
	  <div class="mb-3">
	    <label class="form-label">Loader</label>
	    <select name="loader" class="form-select">
	    	<option>CodelabLoader</option>
	    	<option value="PHPLoader">PHPLoader (local)</option>
	    </select>
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Target</label>
	    <input type="url" name="target" class="form-control">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<iframe id="view" frameborder="0"></iframe>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="./index.js?4"></script>
</body>
</html>
